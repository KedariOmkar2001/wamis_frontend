<div class="hero-container flex flex-col lg:flex-row items-center justify-between w-full min-h-screen p-8 gap-8 bg-gray-50">

  <!-- Image Section -->
  <div class="flex-1 flex justify-center">
    <div class="image-carousel rounded-lg overflow-hidden shadow-lg">
      <img
        src="https://images.unsplash.com/photo-1541888946425-d81bb19240f5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2l2aWwlMjBjb25zdHJ1Y3Rpb258ZW58MHx8MHx8fDA%3D"
        alt="hero-image"
        class="w-full h-auto object-cover"
      >
    </div>
  </div>

  <!-- Form Section -->
  <div class="flex-1 flex justify-center">
    <div class="border p-8 rounded-lg shadow-md bg-white w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      <form class="flex flex-col gap-4">
        <!-- Username -->
        <div class="flex flex-col">
          <label class="font-medium mb-1">Username</label>
          <input
            type="text"
            placeholder="Enter Username"
            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
        </div>

        <!-- Password -->
        <div class="flex flex-col">
          <label class="font-medium mb-1">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>
    </div>
  </div>

</div>
