  <div *ngIf="documentFolders.length === 0" class="loading">

  </div>

  <div *ngFor="let folder of documentFolders" class="folder-section">
    <h2 (click)="toggleFolder(folder.folder)" class="folder-name">
      {{ expandedFolder === folder.folder ? 'â–¼' : 'â–¶' }} {{ folder.folder | titlecase }}
    </h2>

    <ul *ngIf="expandedFolder === folder.folder" class="file-list">
      <li *ngFor="let file of folder.files" class="file-item">
        <span class="file-name">
          ğŸ“„ {{ file.displayName }}
        </span>


        <div class="flex-container">

          <span class="file-isactivated">
          <span *ngIf="file.isActivated" class="active-txt">Active</span>
          <span *ngIf="!file.isActivated" class="deactive-txt">De-Active</span>
        </span>

          <button *ngIf="file.isActivated" (click)="downloadFile(file, folder.folder)" class="download-btn">â¬‡ï¸</button>
